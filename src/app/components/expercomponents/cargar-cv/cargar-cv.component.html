<div>
  <form [formGroup]="cvForm" (ngSubmit)="saveRegister()">
    <div class="form-group">
      <div class="container mt-5" style="margin-top: 50 rem;">
        <div class="card mt-5">
          <h2 class="btn btn-danger">Solo puedes llenar una vez este formulario. Así que llena los campos
            cuidadosamente.</h2>
          <div class="progress mt-3">
            <div class="progress-bar" [style.width.%]="progress" role="progressbar" [attr.aria-valuenow]="progress"
              aria-valuemin="0" aria-valuemax="100">
              Es tu progreso del form {{ progress }}%
            </div>
          </div>
          <div class="card-body">
            <div class="mt-2">
              <label for="exampleFormControlTextarea1" class="form-label">¿Por qué te interesa el empleo?*</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="razon"
                placeholder="Redacta tus razones..." (change)="updateProgress()"></textarea>
              <small *ngIf="validInput('razon')" class="form-text text-danger">
                Campo requerido.
              </small>
            </div>
            <br>
            <div class="mb-3">
              <label for="formFile" class="form-label">Carga tu CV aquí en formato PDF*</label>
              <input class="form-control" type="file" id="formFile" formControlName="rutaCv" accept=".pdf"
                (change)="onFileSelected($event)" (change)="updateProgress()">
              <small *ngIf="validInput('rutaCv')" class="form-text text-danger">
                Campo requerido.
              </small>
            </div>
            <button type="submit" [disabled]="cvForm.invalid" class="btn btn-primary btn-block">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>

<div class="form-group">
<div class="container mt-5" style="margin-top: 50 rem;">
  <div class="card mt-5">
    <div class="card-body">
      <div class="mt-2">
        <label for="exampleFormControlTextarea1" class="form-label">Redacta por qué quieres aplicar esta asesoría</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="textoAsesoria"></textarea>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Carga tu CV aquí</label>
        <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx">
      </div>
      <button type="button" class="btn btn-primary btn-lg" (click)="uploadFile()" [disabled]="!selectedFile">Subir CV</button>
    </div>
  </div>
</div>
</div>

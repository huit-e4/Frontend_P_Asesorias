 <div class="responsive">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Matricula</th>
        <!-- <th scope="col">Ruta CV</th> -->
        <th scope="col">Estado de CV</th>
        <th scope="col">Mostrar CV</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="expertcv">
        <th scope="row">{{ expertcv.user.name }}</th>
        <td>{{ expertcv.user.mat }}</td>
        <!-- <td>{{ expertcv.rutaCv }}</td> -->
        <td>{{ expertcv.status.estado }}</td>
        <td>
          <div class="col-xs-12 col-sm-12 col-md-8">
            <div class="form-group">
              <!-- <strong>PDF:</strong> -->
              <!-- <a [href]="getPdfUrl(expertcv.pdf_filename)" target="_blank">Abrir PDF</a> -->
              <embed [src]="getPdfUrl(expertcv.pdf_filename)" type="application/pdf" width="100%" height="300px" />

            </div>
          </div> 
        </td>
      </tr>
    </tbody>
  </table>
</div>

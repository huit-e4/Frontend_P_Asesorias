<div *ngIf="expertcv">
  <section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <embed [src]="getPdfUrl(expertcv.pdf_filename)" type="application/pdf" width="100%" height="300px" />
              <h5 class="my-3">MI CURRICULUM VITAE</h5>
              <div class="d-flex justify-content-center mb-2">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nombre completo:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.user.name}} {{expertcv.user.lastname}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Edad:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.user.edad}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Sexo:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.user.sexo}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Matricula:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.user.mat}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Estado del CV:</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{expertcv.status.estado}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>

<div *ngIf="!expertcv">
  <div class="alert alert-warning" role="alert">
    Aún no has subido tu CV campeón!
  </div>

</div>

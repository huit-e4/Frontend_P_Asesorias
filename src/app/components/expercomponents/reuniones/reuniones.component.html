<div>
    <form [formGroup]="citaForm" (ngSubmit)="saveRegister()">
      <div class="form-group">
        <div class="container mt-5" style="margin-top: 50 rem;">
          <div class="card mt-5">
            <h5 class="btn btn-info">Rellena el formulario para agendar la cita:</h5>
            <div class="progress mt-3">
              <div class="progress-bar" [style.width.%]="progress" role="progressbar" [attr.aria-valuenow]="progress"
                aria-valuemin="0" aria-valuemax="100">
                Es tu progreso del form {{ progress }}%
              </div>
            </div>
            <div class="card-body">
                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Subtema del curso*</label>
                    <input class="form-control" type="text" formControlName="tema" placeholder="Nombre del tema a tratar"
                        (change)="updateProgress()">
                    <small *ngIf="validInput('tema')" class="form-text text-danger">
                        Campo requerido.
                    </small>
                </div>

                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Enlace de meet*</label>
                    <input class="form-control" type="text" formControlName="urlmeet" placeholder="Escribe el enlace de meet"
                        (change)="updateProgress()">
                    <small *ngIf="validInput('urlmeet')" class="form-text text-danger">
                        Campo requerido.
                    </small>
                </div>

                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Fecha de reuni√≥n*</label>
                    <input class="form-control" type="datetime-local" formControlName="fecha" placeholder="Escribe el enlace de meet"
                        (change)="updateProgress()">
                    <small *ngIf="validInput('fecha')" class="form-text text-danger">
                        Campo requerido.
                    </small>
                </div>
              
              <br>
              <button type="submit" [disabled]="citaForm.invalid" class="btn btn-primary btn-block"><i class="fa-solid fa-print"></i> Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  
  </div>

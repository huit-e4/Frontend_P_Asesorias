<div class="container">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login" routerLinkActive="active">
            <i class="fas fa-sign-in-alt"></i>  Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="fas fa-user-plus"></i> Registrarse
          </a>
        </li> 
      </ul>
    </div>
    <div class="card-body">
      <div class="login-container">
        <div class="logo-container">
          <img src="assets/access.png" alt="Logo" class="img-fluid">
        </div>
        <h1 class="text-center">Iniciar sesión</h1>
        <form [formGroup]="loginForm" (ngSubmit)="saveLogin()">
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" id="email" formControlName="email" placeholder="Ingrese su email">
            <small *ngIf="validInput('email')" class="form-text text-danger">
              Email requerido.
            </small>
          </div>
          
          <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
            <small *ngIf="validInput('password')" class="form-text text-danger">
              Password requerido
            </small>
          </div>
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="login-box">
      <div class="row">
          <div class="col-sm-6">
              <div class="logo">
                  <span class="logo-font">UT</span>Asesorias
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6">
              <br>
              <h3 class="header-title">LOGIN</h3>
              <form [formGroup]="loginForm" class="login-form" (ngSubmit)="saveLogin()">
                  <div class="form-group">
                    <input class="form-control" type="text" id="email" formControlName="email" placeholder="Ingrese su email">
                    <div *ngIf="validInput('email')" class="form-text text-danger">Email requerido
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <input class="form-control" type="password" id="password" formControlName="password" placeholder="Ingrese su contraseña">
                    <div *ngIf="validInput('password')" class="form-text text-danger">Password requerido
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Entrar</button>
                 </div>
                 <div class="form-group">
                  <div class="text-center">Aún no tienes cuenta? <a href="register">Registrte ahora</a></div>
              </div>
                </form>
          </div>
          <div class="col-sm-6 hide-on-mobile">
              <div id="demo" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                  </ul>
                  <!-- The slideshow -->
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <div class="slider-feature-card">
                              <img src="assets/Cursos.jpg" alt="">
                              <h3 class="slider-title">Los mejores cursos sólo aquí</h3>
                              <p class="slider-description">Con nuesra gran variedad de cursos no tendrás pretexto para sobresalir ante los demás</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <div class="slider-feature-card">
                              <img src="https://i.imgur.com/Yi5KXKM.png" alt="">
                              <h3 class="slider-title">Title Here</h3>
                              <p class="slider-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, debitis?</p>
                          </div>
                      </div>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>

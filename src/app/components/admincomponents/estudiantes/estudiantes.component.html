<!-- Importa los estilos de Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div class="container mt-4">
  <h2>Lista de estudiantes</h2>
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Edad</th>
        <th scope="col">Correo electrónico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of getPeopleForPage()">
        <th scope="row">{{ persona.id }}</th>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.edad }}</td>
        <td>{{ persona.correo }}</td>
      </tr>
    </tbody>
  </table>

  <ul class="pagination">
    <li class="page-item" [class.disabled]="page === 1">
      <a class="page-link" (click)="setPage(1)" aria-label="Primera">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="page === 1">
      <a class="page-link" (click)="setPage(page - 1)" aria-label="Anterior">
        <span aria-hidden="true">&lsaquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let pageNum of getPagesArray()" [class.active]="pageNum === page">
      <a class="page-link" (click)="setPage(pageNum)">{{ pageNum }}</a>
    </li>
    <li class="page-item" [class.disabled]="page === totalPages">
      <a class="page-link" (click)="setPage(page + 1)" aria-label="Siguiente">
        <span aria-hidden="true">&rsaquo;</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="page === totalPages">
      <a class="page-link" (click)="setPage(totalPages)" aria-label="Última">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</div>

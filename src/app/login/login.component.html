<div class="container">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/login">
            <i class="fas fa-user-plus"></i> Login
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registro" routerLinkActive="active">
            <i class="fas fa-user-plus"></i> Registrarse
          </a>
        </li> 
      </ul>
    </div>
    <div class="card-body">
      <div class="login-container">
        <div class="logo-container">
          <img src="assets/imagen2.png" alt="Logo" class="img-fluid">
        </div>
        <h1 class="text-center">Iniciar sesión</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="Email" placeholder="Ingrese su email" [(ngModel)]="Email" class="form-control" [ngClass]="{ 'is-invalid': emailTouched && !validateEmail() }" (focus)="emailTouched = true">
            <div *ngIf="emailTouched && !validateEmail()" class="invalid-feedback">El campo Email es inválido</div>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="Password" placeholder="Ingrese su contraseña" [(ngModel)]="Password" class="form-control" [ngClass]="{ 'is-invalid': passwordTouched && !validatePassword() }" (focus)="passwordTouched = true">
            <div *ngIf="passwordTouched && !validatePassword()" class="invalid-feedback">El campo Contraseña es inválido</div>
          </div>
          <button type="submit" (click)="onLogin()" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
